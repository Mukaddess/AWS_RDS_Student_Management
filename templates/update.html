<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenci Güncelle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Öğrenci Güncelle</h1>
        <form action="/update/{{ student[0] }}" method="POST">
            <div class="mb-3">
                <label for="first_name" class="form-label">Ad</label>
                <input type="text" name="first_name" class="form-control" value="{{ student[1] }}" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Soyad</label>
                <input type="text" name="last_name" class="form-control" value="{{ student[2] }}" required>
            </div>
            <div class="mb-3">
                <label for="student_number" class="form-label">Öğrenci Numarası</label>
                <input type="text" name="student_number" class="form-control" value="{{ student[3] }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-posta</label>
                <input type="email" name="email" class="form-control" value="{{ student[4] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Güncelle</button>
        </form>
    </div>
</body>
</html>
