<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenci Bilgi Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">TECHPRO EDUCATION</h1>
        <h2 class="text-center mb-4">Öğrenci Bilgi Sistemi</h2>
        <form action="/add" method="POST" class="mb-4">
            <div class="row">
                <div class="col">
                    <input type="text" name="first_name" class="form-control" placeholder="Ad" required>
                </div>
                <div class="col">
                    <input type="text" name="last_name" class="form-control" placeholder="Soyad" required>
                </div>
                <div class="col">
                    <input type="text" name="student_number" class="form-control" placeholder="Öğrenci Numarası" required>
                </div>
                <div class="col">
                    <input type="email" name="email" class="form-control" placeholder="E-posta" required>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Ekle</button>
                </div>
            </div>
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Ad</th>
                    <th>Soyad</th>
                    <th>Öğrenci Numarası</th>
                    <th>E-posta</th>
                    <th>İşlemler</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student[0] }}</td>
                    <td>{{ student[1] }}</td>
                    <td>{{ student[2] }}</td>
                    <td>{{ student[3] }}</td>
                    <td>{{ student[4] }}</td>
                    <td>
                        <a href="/update/{{ student[0] }}" class="btn btn-warning btn-sm">Güncelle</a>
                        <a href="/delete/{{ student[0] }}" class="btn btn-danger btn-sm">Sil</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
